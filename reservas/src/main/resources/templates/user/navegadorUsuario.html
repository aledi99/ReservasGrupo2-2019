<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
	<!--nav-->

			<a class="navbar-brand" href="../user/inicio.html"

			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<div class="row w-100">
				<div class="col-6">	
					<a href="../user/perfil.html" th:href="@{/user/perfil}"
					class="float-right">
						<button type="button"
							class="btn btn bg-light btn-outline-danger  px-4 py-2">
							<span th:text="#{perfil}"> Perfil </span>
						</button>
					</a>
					<a href="../user/inicio.html" th:href="@{/user/inicio}"

							class="btn bg-light btn-outline-danger  px-4 py-2">

						  <option value="?lang=es"><span th:text="#{spain}">Espa√±ol</span></option>
						  <option value="?lang=eng"><span th:text="#{english}">English</option>
						</select>
					  </div>
				</div>
				<div class="col-2">
					<form class="border border-0" th:action="@{/logout}" method="POST"
						id="logoutForm">
						<a href="#" onclick="enviar('logoutForm')" class="float-right"
							mx-2>
							<button type="button"
								class="btn bg-dark btn-outline-secondary btn  p-2 text-white"><span th:text="#{desconectar}">Desconectar</span></button>
						</a>
					</form>
				</div>
				
			</div>
		</div>

	</nav>
