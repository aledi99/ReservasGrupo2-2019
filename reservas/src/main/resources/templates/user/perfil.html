<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="pagEstaticas/head :: headFragment (titulo='Perfil')">
<body>
	<nav th:replace="user/navegadorUsuario :: navegadorUsuario"></nav>

	<div class="container mt-4">
		<h1 class="text-center display-5" th:text="#{datosP}">Datos Personales</h1>
		<div class="container">
			<div class="row">
				<div class="col-sm font-weight-bold"><span th:text="#{nombre}">Nombre</span></div>
				<div class="col-sm font-weight-bold"><span th:text="#{apellidos}">Apellidos</div>
				<div class="col-sm font-weight-bold"><span th:text="#{email2}">Email</span></div>
			</div>
			<div class="row">
				<div class="col-sm" th:text="${usuario.nombre}">Luismi</div>
				<div class="col-sm" th:text="${usuario.apellidos}">Lopez</div>
				<div class="col-sm" th:text="${usuario.email}">luismi.lopez@salesianos.edu</div>
			</div>
		</div>
		<!-- Button -->
		<div class="form-group ml-5">
			<label class=" control-label" for="edit"></label>
			<div class="text-center mt-5">
				<a th:href="@{/user/perfil/editPerfil}"><button id="edit"
						name="edit" class="w-50 btn btn-primary"><span th:text="#{editarU}">Editar usuario</span></button></a>
				<button id="editPass" name="editPass"
					class="mt-2 w-50 btn btn-primary"><span th:text="#{editarC}">Editar contraseña</span></button>
			</div>
		</div>


		<h1 class="text-center display-5 mt-5" th:text="#{historialR}">Historial de Reservas</h1>

		<div class="row">
			<div class="card col-lg-3 col-md-6" style="width: 18rem;"
				th:each="reserva : ${listReservas}">
				<div class="card-body">
					<h5 class="card-title text-center" th:text="#{reserva}">Reserva</h5>
					<ul>
						<li>
							<p class="card-text">
								<span class="font-weight-bold" th:text="#{aulaD}">Aula:</span> <span
									th:text="${reserva.aula.nombre}">1º DAM</span>
							</p>
						</li>
						<li>
							<p class="card-text">
								<span class="font-weight-bold" th:text="#{fechaD}">Fecha:</span> <span
									th:text="${reserva.fecha}">fecha</span>
							</p>
						</li>
						<li>
							<p class="card-text">
								<span class="font-weight-bold" th:text="#{fechaD}">Horas:</span> <span
									th:text="${reserva.hora}">hora</span>
							</p>
						</li>
						<a th:href="@{/user/borrar/{id}(id=${reserva.id})}"><button
								type="button" class="btn btn-outline-danger mt-3"
								id="borrarReserva" name="borrarReserva"><span th:text="#{borrarR}">Borrar Reserva</button></a>
					</ul>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
