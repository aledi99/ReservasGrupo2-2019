<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="pagEstaticas/head :: headFragment (titulo='Perfil')">
<body>
	<nav th:replace="user/navegadorUsuario :: navegadorUsuario"></nav>

	<div class="container mt-4">
		<h1 class="text-center display-5" th:text="#{datosP}">Datos Personales</h1>
		<div class="container">
			<div class="row">
				<div class="col-sm font-weight-bold"><span th:text="#{nombre}">Nombre</span></div>
				<div class="col-sm font-weight-bold"><span th:text="#{apellidos}">Apellidos</span></div>
				<div class="col-sm font-weight-bold"><span th:text="#{email}">Email</span></div>
			</div>
			<div class="row">
				<div class="col-sm">Luismi</div>
				<div class="col-sm">Lopez</div>
				<div class="col-sm">luismi.lopez@salesianos.edu</div>
			</div>
		</div>
		<!-- Button -->
		<div class="form-group ml-5">
			<label class=" control-label" for="edit"></label>
			<div class="text-center mt-5">
				<button id="edit" name="edit" class="w-50 btn btn-primary"><span th:text="#{editarU}">Editar
					usuario</span></button>
				<button id="editPass" name="editPass"
					class="mt-2 w-50 btn btn-primary"><span th:text="#{editarC}">Editar contraseña</span></button>
			</div>
		</div>


		<h1 class="text-center display-5"><span th:text="#{historialR}">Historial de Reservas</span></h1>

		<div class="card" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title"><span th:text="#{reserva}">Reserva</span></h5>
				<ul th:each="reserva : ${listReservas}">
					<li>
						<p class="card-text">
							<span class="font-weight-bold" th:text="#{clase}">Aula:</span> <span
								th:text="${reserva.aula.nombre}">1º DAM</span>
						</p>
					</li>
					<li>
						<p class="card-text">
							<span class="font-weight-bold" th:text="#{fecha}">Fecha:</span> <span
								th:text="${reserva.fecha}">fecha</span>
						</p>
					</li>
					<li>
						<p class="card-text">
							<span class="font-weight-bold" th:text="#{hora}">Horas:</span> <span
								th:text="${reserva.hora}">hora</span>
						</p>
					</li>
				</ul>
				<button type="button" class="btn btn-outline-danger"
					id="borrarReserva" name="borrarReserva"><span th:text="#{borrarR}">Borrar Reserva</span></button>
			</div>
		</div>
	</div>

</body>

</html>
