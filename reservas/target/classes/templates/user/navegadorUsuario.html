<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
	<!--nav-->
	<nav th:fragment="navegadorUsuario" class="navbar navbar-expand-lg navbar-light pepe">
		<a class="navbar-brand" href="../user/inicio.html" th:href="@{/user/inicio}"> <img
			class="img-fluid w-25 bg-white" src="../Logo-horizontal-segundo-nivel.png"
			th:src="@{/img/Logo-horizontal-segundo-nivel.png}" th:alt="|Salesianos Triana- Inicio|" alt="Salesianos Triana - Inicio">
			<h5 class="d-inline text-white ml-3" th:text="|${usuario.nombre} ${usuario.apellidos}|">Salesianos Triana</h5>
		</a>
		<button class="navbar-toggler d-lg-none" type="button"
			data-toggle="collapse" data-target="#collapsibleNavId"
			aria-controls="collapsibleNavId" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavId">
			<div class="row w-100">
				<div class="col-4">
					<a href="../user/inicio.html" th:href="@{/user/inicio}" class="float-right mx-2">
						<button type="button" class="btn bg-light btn-outline-danger  px-4 py-2">
							<span th:text="#{inicio}"> Inicio </span>
						</button>
					</a>
				</div>
					<a href="../user/perfil.html" th:href="@{/user/perfil}" class="float-right mx-2 ">
						<button type="button" class="btn btn bg-light btn-outline-danger  px-4 py-2">
							<span th:text="#{perfil}"> Perfil </span>
						</button>
					</a>
				<div class="col-4">
					<form class="border border-0" th:action="@{/logout}" method="POST" id="logoutForm">
						<a href="#" onclick="enviar('logoutForm')" class="float-right" mx-2>
							<button type="button" class="btn bg-dark btn-outline-secondary btn  p-2 text-white"><span th:text="#{desconectar}">Desconectar</span></button>
						</a>
					</form>
				</div>
			</div>
		</div>

	</nav>
	<!--Fin del nav-->
</body>
</html>
